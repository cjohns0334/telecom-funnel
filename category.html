<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Plan Type</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Select Your Plan Type</h1>
  </header>
  <main>
    <div class="plan-grid">
      <div class="plan-card">
        <h3>Single Plan</h3>
        <img src="single_small.png" alt="Single Plan" class="plan-img">
        <p class="features">For individual users</p>
        <a href="compare.html?plan=single" class="button">View Options</a>
      </div>
      <div class="plan-card">
                <img src="family_small.png" alt="Family Plan" class="plan-img">
        <h3>Family Plan</h3>
        <p class="features">Multiple lines, shared data</p>
        <a href="compare.html?plan=family" class="button">View Options</a>
      </div>
      <div class="plan-card">
                <img src="prepaid_small.png" alt="Prepaid plan" class="plan-img">
        <h3>Prepaid</h3>
        <p class="features">No contract, pay as you go</p>
        <a href="compare.html?plan=prepaid" class="button">View Options</a>
      </div>
      <div class="plan-card">
        <h3>Business</h3>
                <img src="business_small.png" alt="Business plan" class="plan-img">
        <p class="features">For small teams and startups</p>
        <a href="compare.html?plan=business" class="button">View Options</a>
      </div>
    </div>
  </main>
</body>
</html>
