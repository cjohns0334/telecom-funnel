<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Summary</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function loadSummary() {
      // Get selected plan from localStorage
      const planData = JSON.parse(localStorage.getItem('selectedPlan') || '{}');
      const planName = planData.name || 'Premium 15GB';
      const basePrice = planData.price || 80;
      const activationFee = 20;
      const regulatoryFee = 5;
      const tax = 8;
      // Additional hidden service fee not disclosed until checkout
      const serviceFee = 7;
      const total = basePrice + activationFee + regulatoryFee + tax + serviceFee;
      // Populate summary items
      document.getElementById('plan-name').textContent = planName;
      document.getElementById('plan-price').textContent = `$${basePrice}`;
      document.getElementById('activation').textContent = `$${activationFee}`;
      document.getElementById('reg-fee').textContent = `$${regulatoryFee}`;
      document.getElementById('tax').textContent = `$${tax}`;
      document.getElementById('service-fee').textContent = `$${serviceFee}`;
      document.getElementById('total').textContent = `$${total}`;
    }
    document.addEventListener('DOMContentLoaded', loadSummary);
  </script>
</head>
<body>
  <header>
    <h1>Cart Summary & Checkout</h1>
  </header>
  <main>
    <div class="summary">
      <div class="summary-item"><span>Selected Plan:</span> <strong id="plan-name"></strong></div>
      <div class="summary-item"><span>Plan price:</span> <span id="plan-price"></span></div>
      <div class="summary-item"><span>Activation fee:</span> <span id="activation"></span></div>
      <div class="summary-item"><span>Regulatory & recovery fees:</span> <span id="reg-fee"></span></div>
      <div class="summary-item"><span>Tax:</span> <span id="tax"></span></div>
      <div class="summary-item"><span>Service & maintenance fees:</span> <span id="service-fee"></span></div>
      <hr style="margin: 0.8rem 0; border: none; border-top: 1px solid #e0e0e0;">
      <div class="summary-item"><strong>Total:</strong> <strong id="total"></strong></div>
      <p class="note">Note: Some fees appear at checkout, not earlier.</p>
      <a href="payment.html" class="checkout-btn">Proceed to Payment</a>
    </div>
  </main>
</body>
</html>
